<form id="form1">
    <label for="name">Name*:</label>
    <input type="text" id="name" name="name" maxlength="20" required><br><br>

    <label for="address">Address*:</label><br>
    <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

    <label for="preferences">Preferences*:</label><br>
    <input type="checkbox" id="color1" name="color1" value="Red">Red
    <input type="checkbox" id="color2" name="color2" value="Blue">Blue
    <input type="checkbox" id="color3" name="color3" value="Green">Green
    <input type="checkbox" id="color4" name="color4" value="Yellow">Yellow<br><br>

    <label for="password">Password*:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="verifyPassword">Verify Password*:</label>
    <input type="password" id="verifyPassword" name="verifyPassword" required><br><br>

    <button type="submit">Submit</button>
</form>
